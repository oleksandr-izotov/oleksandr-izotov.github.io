version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-website
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - portfolio-network
    labels:
      - "com.example.description=Personal Portfolio Website"
      - "com.example.version=1.0"

networks:
  portfolio-network:
    driver: bridge
